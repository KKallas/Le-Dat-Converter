<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le-Dat Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Le-Dat Converter</h1>

  <div class="layout">
    <!-- Right panel (preview + settings) — appears first on narrow screens -->
    <div class="panel-preview">
      <section id="output-section"></section>
      <section class="video-wrap" id="video-wrap">
        <video id="video" muted playsinline></video>
        <canvas id="overlay"></canvas>
      </section>
      <section id="toolbar"></section>
    </div>

    <!-- Left panel (ports) — scrolls independently on wide screens -->
    <div class="panel-ports">
      <div id="ports-list"></div>
      <button id="add-port-btn" class="btn-small">+ Add Controller</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
